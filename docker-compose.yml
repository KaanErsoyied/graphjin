version: '3.4'
services:
  db:
    image: postgres

  # nginx: 
  #   image: nginx:latest
  #   volumes:
  #     - ./example/nginx.conf:/etc/nginx/nginx.conf
  #   ports:
  #     - 3001:3001

  super_graph:
    build:
      context: .
      target: go-build
    environment:
      GO_ENV: "development"
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    working_dir: /app
    command: fresh -c fresh.conf
    
  web:
    build: example/.
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./example:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - super_graph
      # - nginx